name: Build Dataset Tagger

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm install
        working-directory: dataset-tagger/frontend

      - name: Build Windows
        run: wails build -platform windows/amd64
        working-directory: dataset-tagger

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dataset-tagger-windows
          path: dataset-tagger/build/bin/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm install
        working-directory: dataset-tagger/frontend

      - name: Build Linux
        run: wails build -platform linux/amd64
        working-directory: dataset-tagger

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dataset-tagger-linux
          path: dataset-tagger/build/bin/dataset-tagger

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm install
        working-directory: dataset-tagger/frontend

      - name: Build macOS
        run: wails build -platform darwin/universal
        working-directory: dataset-tagger

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dataset-tagger-macos
          path: dataset-tagger/build/bin/*.app
